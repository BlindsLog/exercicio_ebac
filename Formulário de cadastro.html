    <input type="Nome" placeholder="Insira seu nome"/>

    <input type="email" placeholder="Insira seu E-mail"/>

    <br>
    <label for="password">Repita a senha:</label>
    <input type="password" placeholder="Repita a senha"/>
    <br>

        <br>
    <Button type="submit">
        Enviar
    </Button>                                                                                                                                                                                                                                                                                                                                <Button type="reset">
        Limpar
    </Button><br>
    <br>
